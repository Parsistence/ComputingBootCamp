name: Build and Check

on: 
  push:
  pull_request:
  schedule:
    - cron: "0 0 1 * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6 
          bundler-cache: true 
          working-directory: 'website'
      - name: Build
        run: cd website && make build

  check-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6 
          bundler-cache: true 
          working-directory: 'website'
      - name: Check links
        run: cd website && (make check_links || make check_links || make check_links)

  check-media:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Check media
        run: |
          cd website
          DIR=$(pwd)
          [ ! -f "$DIR/images" ]
          [ ! -f "$DIR/figures" ]
          [ ! -f "$DIR/icons" ]
